<!-- getWorkload -->
<div id="getWorkload" style="width:900px;height:600px;"></div>
<script type="text/javascript">
    const x = [];
    const y = [];
    $.ajax({
        url: "http://localhost:8080/itsv/getWorkload", //访问的url地址
        type: "GET", //请求类型
        async: false,
        success: function(result) {
            //result为接受的结果
            console.log(result);
            result.forEach(function (val) {
                x.push(val.name)
                y.push(val.num)
            })
        }
    })
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('getWorkload'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '每人工单数'
        },
        tooltip: {},
        legend: {
            data: ['单量']
        },
        xAxis: {
            data: x
        },
        yAxis: {
            name:'单',
            nameLocation:'middle'
        },
        series: [{
            name: '单量',
            type: 'bar',
            data: y
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

<div id="getSatisfaction" style="width: 900px;height:600px;"></div>
<script>
    const sName = [];
    const sNum = [];
    $.ajax({
        url: "http://localhost:8080/get/getSatisfaction", //访问的url地址
        type: "GET", //请求类型
        async: false,
        success: function(result) {
            //result为接受的结果
            console.log(result);
            result.forEach(function (val) {
                sName.push(val.name)
                sNum.push(val.num)
            })
        }
    })

    // 绘制图表。
    echarts.init(document.getElementById('getSatisfaction')).setOption({
        title: {
            text: '满意度',
            left: 'center'
        },
        <!-- 选中标签数据格式 -->
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        <!-- 标签 -->
        legend: {
            orient: 'vertical',
            right: 10,
            top: 'center',
            data: sName
        },
        series: [
            {
                name: '满意度',
                type: 'pie',
                <!-- 半径 -->
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                <!-- 选中中央数据标签 -->
                label: {
                    show: false,
                    position: 'center'
                },
                <!-- 选中中央数据标签 -->
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                },
                <!-- 是否显示视觉引导线 -->
                labelLine: {
                    show: false
                },
                data: [
                    {value: sNum[0], name: sName[0]},
                    {value: sNum[1], name: sName[1]},
                    {value: sNum[2], name: sName[2]}
                    // {value: 1548, name: '搜索引擎'}
                ]
            }
        ]
    });
</script>

<div id="getSLA" style="width: 900px;height:600px;"></div>
<script>
    const slaName = [];
    const slaNum = [];
    $.ajax({
        url: "http://localhost:8080/get/getSla", //访问的url地址
        type: "GET", //请求类型
        async: false,
        success: function(result) {
            //result为接受的结果
            console.log(result);
            result.forEach(function (val) {
                slaName.push(val.name)
                slaNum.push(val.num)
            })
        }
    });

    echarts.init(document.getElementById('getSLA')).setOption({
        title: {
            text: 'SLA达标率',
            left: 'center'
        },
        <!-- 选中标签数据格式 -->
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        <!-- 标签 -->
        legend: {
            orient: 'vertical',
            right: 10,
            top: 'center',
            data: slaName
        },
        toolbox: {
            show: true,
            feature: {
                dataView: {readOnly: false},
                restore: {},
                saveAsImage: {}
            }
        },
        series: [
            {
                name: 'SLA达标率',
                type: 'pie',
                <!-- 半径 -->
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                <!-- 选中中央数据标签 -->
                label: {
                    show: false,
                    position: 'center'
                },
                <!-- 选中中央数据标签 -->
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                },
                <!-- 是否显示视觉引导线 -->
                labelLine: {
                    show: false
                },
                data: [
                    {value: slaNum[0], name: slaName[0]},
                    {value: slaNum[1], name: slaName[1]}
                ]
            }
        ]
    });

</script>
